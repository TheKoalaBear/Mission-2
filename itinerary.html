<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itinerary</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="weather-app.js" defer></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="clock.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">MGCD<span style="color: red">.</span></div>
      <ul class="menu">
        <a href="mission-one-mcgenesisd.html"><li>Home</li></a>
        <a href="itinerary.html"><li>My Itinerary</li></a>
        <a href="http://mgcd.link" target="_blank"><li>My Portfolio</li></a>
        <a href="#contacts"><li>Contact</li></a>
      </ul>
      <div class="search">
        <i class="fa-solid fa-torii-gate fa-beat"></i>
      </div>
    </header>

    <main class="flex-container">
      <section id="left">
        <div class="container">
          <div class="container-2">
            <h2>Weather App &nbsp; <i class="fa-solid fa-cloud-sun"></i></h2>
            <div class="search-box">
              <i class="fa-solid fa-location-dot"></i>
              <input type="text" placeholder="Enter your location" />
              <button class="fa-solid fa-magnifying-glass"></button>
            </div>
            <div class="not-found">
              <img src="image-weather/404.png" />
              <!-- <p>Oops! Invalid location</p> -->
            </div>
            <div class="weather-box">
              <div>
                <img src="" />
                <p class="temp"></p>
              </div>
              <div><p class="descrip"></p></div>
            </div>
            <div class="weather-details">
              <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text-2">
                  <span></span>
                  <p>Humidity</p>
                </div>
              </div>
              <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text-2">
                  <span></span>
                  <p>Wind Speed</p>
                </div>
              </div>
            </div>
          </div>
          <div class="todo-app">
            <h2>
              My Itinerary &nbsp; &nbsp;<i class="fa-solid fa-torii-gate"></i>
            </h2>
            <div class="row">
              <input type="text" id="input-box" placeholder="Add your plan" />
              <button onclick="addTask()">Add</button>
            </div>
            <div>
              <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section id="right">
        <div class="title"><h1>Arival time</h1></div>
        <div id="coundown" style="display: flex; justify-content: space-evenly">
          <div class="time-section" id="hours">
            <div class="time-group">
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
            </div>
            <p>Hours</p>
          </div>
          <div class="time-section" id="minutes">
            <div class="time-group">
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
            </div>
            <p>Minutes</p>
          </div>
          <div class="time-section" id="seconds">
            <div class="time-group">
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
            </div>
            <p>Seconds</p>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/7fd259f44d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
